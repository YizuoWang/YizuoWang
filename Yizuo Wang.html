    <script>
        // JavaScript for the photo slideshow
        const slideshow = document.getElementById('photo-slideshow');
        let currentIndex = 0;

        function nextPhoto() {
            currentIndex = (currentIndex + 1) % 5; // Adjust the number based on the number of photos
            slideshow.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(nextPhoto, 3000); // Change photo every 3 seconds (adjust as needed)
    </script>
